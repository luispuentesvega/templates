<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nav Bar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
	html, body {
		background-color: #ffeead;
		padding: 10px;
	}

	body {
		margin: 0;
	}
	.sticky-image-wrapper{
		position: fixed;
		bottom: 0;
		width: 100%;
	}

	.sticky-image-wrapper img{
		display: table;
		position: relative;
		margin: auto;
	}
  </style>
</head>
<body>
    <div class="sticky-image-wrapper">
       <img src="useful_links/img/add.png" height="32px" width="32px" alt="">
    </div>
</body>
</html>
